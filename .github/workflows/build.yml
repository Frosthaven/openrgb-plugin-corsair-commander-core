name: Build Plugin

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  OPENRGB_TAG: release_candidate_1.0rc2

jobs:
  build-linux:
    name: Build (Linux x86_64)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout plugin source
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            qtbase5-dev \
            qtbase5-dev-tools \
            qtchooser \
            qt5-qmake \
            qttools5-dev-tools \
            libqt5svg5-dev \
            libusb-1.0-0-dev \
            libhidapi-dev \
            libmbedtls-dev \
            pkgconf

      - name: Checkout OpenRGB source
        uses: actions/checkout@v4
        with:
          repository: CalcProgrammer1/OpenRGB
          ref: ${{ env.OPENRGB_TAG }}
          path: OpenRGB

      - name: Build plugin
        run: |
          export OPENRGB_DIR=${{ github.workspace }}/OpenRGB
          qmake CorsairCapellixXT.pro
          make -j$(nproc)

      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp libOpenRGBCorsairCapellixXTPlugin.so dist/
          echo "${{ github.sha }}" > dist/commit.txt

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenRGBCorsairCapellixXTPlugin-linux-x86_64
          path: dist/libOpenRGBCorsairCapellixXTPlugin.so

  release:
    name: Create Draft Release
    needs: [build-linux]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: OpenRGBCorsairCapellixXTPlugin-linux-x86_64
          path: artifacts/

      - name: Create draft release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/libOpenRGBCorsairCapellixXTPlugin.so
