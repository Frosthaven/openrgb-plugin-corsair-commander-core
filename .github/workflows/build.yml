name: Build Plugin

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  OPENRGB_TAG: release_candidate_1.0rc2

jobs:
  # ---------------------------------------------------------------------------
  # Linux (native x86_64 + QEMU-emulated ARM)
  # ---------------------------------------------------------------------------
  build-linux:
    name: Build (Linux ${{ matrix.label }})
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental || false }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - label: x86_64
            native: true
          - label: arm64
            native: false
            qemu_arch: aarch64
            distro: ubuntu_latest
            experimental: true
          - label: armhf
            native: false
            qemu_arch: armv7
            distro: ubuntu_latest
            experimental: true

    steps:
      - name: Checkout plugin source
        uses: actions/checkout@v4

      - name: Checkout OpenRGB source
        uses: actions/checkout@v4
        with:
          repository: CalcProgrammer1/OpenRGB
          ref: ${{ env.OPENRGB_TAG }}
          path: OpenRGB

      # --- Native x86_64 ---
      - name: Install dependencies (native)
        if: matrix.native
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential qtbase5-dev qtbase5-dev-tools qt5-qmake \
            libqt5svg5-dev libusb-1.0-0-dev libhidapi-dev libmbedtls-dev \
            pkgconf

      - name: Build plugin (native)
        if: matrix.native
        run: |
          export OPENRGB_DIR=${{ github.workspace }}/OpenRGB
          qmake CorsairCapellixXT.pro
          make -j$(nproc)

      # --- QEMU ARM ---
      - name: Build plugin (QEMU ${{ matrix.qemu_arch }})
        if: ${{ !matrix.native }}
        uses: uraimo/run-on-arch-action@v3
        with:
          arch: ${{ matrix.qemu_arch }}
          distro: ${{ matrix.distro }}
          githubToken: ${{ github.token }}
          install: |
            apt-get update -q -y
            apt-get install -q -y \
              build-essential qtbase5-dev qtbase5-dev-tools qt5-qmake \
              libqt5svg5-dev libusb-1.0-0-dev libhidapi-dev libmbedtls-dev \
              pkgconf findutils
          run: |
            export OPENRGB_DIR=${{ github.workspace }}/OpenRGB
            qmake CorsairCapellixXT.pro
            make -j$(nproc)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenRGBCorsairCapellixXTPlugin-linux-${{ matrix.label }}
          path: libOpenRGBCorsairCapellixXTPlugin.so

  # ---------------------------------------------------------------------------
  # Windows x86_64 (MSYS2 / MinGW-w64)
  # ---------------------------------------------------------------------------
  build-windows:
    name: Build (Windows x86_64)
    runs-on: windows-latest
    steps:
      - name: Checkout plugin source
        uses: actions/checkout@v4

      - name: Checkout OpenRGB source
        uses: actions/checkout@v4
        with:
          repository: CalcProgrammer1/OpenRGB
          ref: ${{ env.OPENRGB_TAG }}
          path: OpenRGB

      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-qt5-base
            mingw-w64-x86_64-qt5-svg
            mingw-w64-x86_64-hidapi
            mingw-w64-x86_64-libusb
            mingw-w64-x86_64-mbedtls
            pkgconf
            make

      - name: Build plugin
        shell: msys2 {0}
        run: |
          export OPENRGB_DIR=$(cygpath -u '${{ github.workspace }}/OpenRGB')
          qmake CorsairCapellixXT.pro
          make -j$(nproc)

      - name: Collect artifact
        shell: msys2 {0}
        run: |
          # qmake on MinGW may place DLL in release/ or current dir
          if [ -f release/OpenRGBCorsairCapellixXTPlugin.dll ]; then
            cp release/OpenRGBCorsairCapellixXTPlugin.dll .
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenRGBCorsairCapellixXTPlugin-windows-x86_64
          path: OpenRGBCorsairCapellixXTPlugin.dll

  # ---------------------------------------------------------------------------
  # macOS (arm64 Apple Silicon + x86_64 Intel)
  # ---------------------------------------------------------------------------
  build-macos:
    name: Build (macOS ${{ matrix.label }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - label: arm64
            runner: macos-latest
          - label: x86_64
            runner: macos-15-intel

    steps:
      - name: Checkout plugin source
        uses: actions/checkout@v4

      - name: Checkout OpenRGB source
        uses: actions/checkout@v4
        with:
          repository: CalcProgrammer1/OpenRGB
          ref: ${{ env.OPENRGB_TAG }}
          path: OpenRGB

      - name: Install dependencies
        run: |
          brew install qt@5 hidapi libusb mbedtls pkg-config
          echo "$(brew --prefix qt@5)/bin" >> $GITHUB_PATH

      - name: Build plugin
        run: |
          export OPENRGB_DIR=${{ github.workspace }}/OpenRGB
          export PKG_CONFIG_PATH="$(brew --prefix hidapi)/lib/pkgconfig:$(brew --prefix qt@5)/lib/pkgconfig:$PKG_CONFIG_PATH"
          qmake CorsairCapellixXT.pro
          make -j$(sysctl -n hw.ncpu)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenRGBCorsairCapellixXTPlugin-macos-${{ matrix.label }}
          path: libOpenRGBCorsairCapellixXTPlugin.dylib

  # ---------------------------------------------------------------------------
  # Draft release with all artifacts
  # ---------------------------------------------------------------------------
  release:
    name: Create Draft Release
    needs: [build-linux, build-windows, build-macos]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Prepare release files
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            name=$(basename "$dir")
            for file in "$dir"*; do
              [ -f "$file" ] || continue
              ext="${file##*.}"
              cp "$file" "release/${name}.${ext}"
            done
          done
          ls -la release/

      - name: Create draft release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: release/*
